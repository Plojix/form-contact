<html>
  <head>
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/bfafe82b1c.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <nav>
        <a class="btn" href="index.html">Prima pagina</a>
        <a class="btn" href="noutati.html">Noutati</a>
        <a class="btn" href="video.html">Video</a>
        <a class="btn" href="contact.html">Contact</a>
      </nav>
      <br />
      <br />
      <h1 id="Contact">Contact</h1>
    </header>

    <video autoplay loop muted plays-inline class="backvideo">
      <source src="imagini/1video.mp4" type="video/mp4" />
    </video>

    <div class="hero">
      <form method="post" action="contact.py">
        <div class="input-group">
          <input type="text" name="user_name" id="user_name_id" required />
          <label for="user_name_id"
            ><i class="fa-solid fa-user"></i> Your Name</label
          >
        </div>
        <div class="input-group">
          <input
            type="email"
            name="user_email"
            id="user_email_contact_id"
            required
          />
          <label for="user_email_contact_id"
            ><i class="fa-solid fa-envelope"></i> Your E-mail
          </label>
        </div>
        <div class="input-group">
          <input type="text" name="user_phone" id="user_phone_id" required />
          <label for="user_phone_id"
            ><i class="fa-solid fa-phone"></i> Phone no.</label
          >
        </div>
        <div class="input-group">
          <textarea rows="8" id="user_msg_id" required></textarea>
          <label for="user_msg_id"
            ><i class="fa-solid fa-comments"></i> Your Message</label
          >
        </div>
        <br />
        <!-- Male:<input type="radio" name="gender" value="Male">
            Female:<input type="radio" name="gender" value="Female">
            Other:<input type="radio" name="gender" value="Other"> -->
        <button type="submit">
          SUBMIT <i class="fa-solid fa-paper-plane"></i>
        </button>
      </form>
    </div>
  </body>
</html>
